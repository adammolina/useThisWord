<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href=styles.css />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <title>Should I use this word at work?</title>
</head>

<body>
  <div>
    <!--Title & Icon -->
    <div class="container-fluid col-12 ml-auto text-align-left" style="border: none;">
      <a href="https://adammolina.github.io/useThisWord/"><img src="img\work-station.png" class="workImg" alt=""></a>
    </div>

    <!--Instructions & Form-->
    <div class="container-fluid block2">

      <div class="row">
        <div class="col-lg-6 col-sm-12 text-align-left" style="border: none;">
          <h2>Can you say that word at work?</h2>

          <div class="text-align-left" style="border: none;">
            <!-- Input field -->
            <form id="form" class="form-inline text-align-left" onsubmit="return false;">
              <div class="form-group">
                <input type="text" maxlength="" id="theWord" class="form-control" placeholder="What is the word?">
              </div>

              <!--Button 1-->
              <div class="form-group buttonMain text-align-left">
                <button type="submit" class="btn btn-primary" id="subButton" onclick="">Check</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div>Icons made by <a href="https://www.flaticon.com/authors/xnimrodx" title="xnimrodx">xnimrodx</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

  </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</body>

</html>
